<tr ssheet-id="{{ s.key.id() }}">
  <td class="col-xs-6 sheet-title">{{ s.title }}</td>
  <td class="col-xs-3 utc-datetime">{{ s.last_updated.strftime(dt_format) }}</td>
  <td class="col-xs-1">
    <button type="button" class="btn btn-success visit-sheet" aria-label="Visit">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
  </td>
  <td class="col-xs-1">
    <button type="button" class="btn btn-info sync-sheet" aria-label="Sync">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
  </td>
  <td class="col-xs-1">
    <button type="button" class="btn btn-danger delete-sheet"  aria-label="Delete">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </td>
</tr>
